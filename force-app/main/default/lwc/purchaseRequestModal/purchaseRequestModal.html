<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content" class="slds-show slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <lightning-button-icon icon-name="utility:close" 
                                    alternative-text="close" 
                                    size="large" variant="bare-inverse" 
                                    class="slds-button slds-button_icon slds-modal__close" 
                                    onclick={modalClose}>
            </lightning-button-icon>

            <div class="slds-scrollable_y" style="background-color :white;">
                <!-- header -->
                <header class="slds-modal__header">
                    <h1  class="slds-modal__title slds-hyphenate">구매 요청</h1>
                </header>

                <!-- body -->
                <div class="slds-m-around_x-small" style="height: 60vh;">
                    
                </div>
                
                <!-- footer -->
                <div class="slds-modal__footer slds-grid slds-grid_align-center slds-is-absolute" style="width: 100%;">
                    <lightning-button class="slds-m-horizontal_xx-small"
                                        label="Cancel" 
                                        onclick={modalClose}>
                    </lightning-button>

                    <lightning-button class="slds-m-horizontal_xx-small"
                                        label="Save &amp; New"
                                        type="submit"
                                        onclick={saveNew}>
                    </lightning-button>

                    <lightning-button class="slds-m-horizontal_xx-small" 
                                    variant="brand" 
                                    label="Save" 
                                    type="submit"
                                    onclick={save}>
                    </lightning-button>
                </div>
                
            </div>
        </div>
    </section>
    <!-- 검은색 배경처리 -->
    <div class="slds-backdrop slds-backdrop_open"></div>

        <lightning-modal-header label="My Modal Heading"></lightning-modal-header>
        <lightning-modal-body> Content: {content} </lightning-modal-body>
        <lightning-modal-footer>
            <lightning-button label="OK" onclick={handleOkay}></lightning-button>
        </lightning-modal-footer>
    </section> -->
</template>
